<!-- Indicates to the browser what version of HTML we are using
     - for HTML5 to be picked up, we don't actually need to include the document type identifier
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <div id="root">
        <h1>My page</h1>
        <p id="counter">0</p>
        <button id="incrementCounterBtn">Increment</button>
    </div>

    <form>
        <label for="forenameInput"></label>
        <input type="text" name="forename" id="forenameInput">
        <button id="submitForename">Submit</button>
    </form>
    <script src="./app.js"></script>
</body>
</html>
