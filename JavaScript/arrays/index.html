<!-- Indicates to the browser what version of HTML we are using
     - for HTML5 to be picked up, we don't actually need to include the document type identifier
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <div id="root">
        <form id="todoForm">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
            <br>
            <label for="priority">Priority: </label>
            <input type="text" name="priority" id="priority">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="./app.js"></script>
    <form>
        <label for="Todo">Enter Todo</label> 
        <input type="Text" name="Todo" value="" >
        <br>
        <label for="Priority">Enter Priority</label>
        <input type="Text" name="Priority" value="">
        <br>
        <input type="submit">
    </form>
</body>
</html>
